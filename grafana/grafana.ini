[auth]
disable_login_form = false

[auth.anonymous]
enabled = true
org_name = Main Org.
org_role = Admin
hide_version = false

[auth.basic]
enabled = true

[security]
admin_user = admin
admin_password = admin
allow_embedding = true
cookie_samesite = none
cookie_secure = false

[server]
domain = localhost
root_url = http://localhost:3000
serve_from_sub_path = false

[users]
allow_sign_up = false
default_theme = dark

[log]
mode = console
level = info

[branding]
# Custom app title
app_title = Netpulse Network Monitoring

# Custom footer links
footer_links = support|https://netpulse.com/support api|https://netpulse.com/api documentation|https://netpulse.com/docs

[ui]
# Custom home dashboard
home_page = d/client-demo/network-monitoring-dashboard

